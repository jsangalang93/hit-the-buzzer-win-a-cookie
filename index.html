<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "mainGrid">

        <!-- TITLE -->
        <h1>Hit the Buzzer, win a cookie!</h1>
        
        <!-- BIG RED BUTTON -->
        <button id="bigButton">WILL YOU WIN A COOKIE?</button>

        <!-- CLICK SOUND EFFECT -->
        <Audio></Audio>

        <!-- YOU WIN A COOKIE -->
        <div id="cookieDisplay"></div>

        <!-- COOKIE ACCUMULATION -->
        <div class = "counter"></div>

        <!-- TOO MANY COOKIES -->
        <div id="tooMany"></div>

        <!-- GRID TO CENTER COOKIE PLATE AND COOKIES -->
        <div class = "cookiePlateGrid">

            <!-- COOKIE PLATE -->
            <div class= "cookiePlate"></div>

        </div>

        <!-- EATING A COOKIE -->
        <button id="eatCookie">EAT A COOKIE</button>

    </div>

</body>
